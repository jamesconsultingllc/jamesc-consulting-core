name: CI Build & Sign (NBGV)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  id-token: write
  contents: read

env:
  BUILD_CONFIGURATION: Release
  CODE_SIGNING_ENDPOINT: https://eus.codesigning.azure.net
  CODE_SIGNING_ACCOUNT: jc-ts-account
  CODE_SIGNING_PROFILE: Code-Signing
  TIMESTAMP_URL: http://timestamp.acs.microsoft.com

jobs:
  build-sign:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for Nerdbank.GitVersioning to see tags

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            7.0.x
            8.0.x
            9.0.x
            10.0.x

      - name: Restore
        run: dotnet restore src/JamesConsulting.sln

      - name: Build
        run: dotnet build src/JamesConsulting.sln --configuration $env:BUILD_CONFIGURATION --no-restore

      - name: Test
        run: dotnet test src --configuration $env:BUILD_CONFIGURATION --no-build --verbosity normal

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Sign DLLs
        uses: azure/trusted-signing-action@v0
        with:
          endpoint: ${{ env.CODE_SIGNING_ENDPOINT }}
          trusted-signing-account-name: ${{ env.CODE_SIGNING_ACCOUNT }}
          certificate-profile-name: ${{ env.CODE_SIGNING_PROFILE }}
          files-folder: ${{ github.workspace }}/src/JamesConsulting/bin/${{ env.BUILD_CONFIGURATION }}
          files-folder-filter: dll
          files-folder-recurse: true
          file-digest: SHA256
          timestamp-rfc3161: ${{ env.TIMESTAMP_URL }}
          timestamp-digest: SHA256
          exclude-environment-credential: true
          exclude-workload-identity-credential: true
          exclude-managed-identity-credential: true
          exclude-shared-token-cache-credential: true
          exclude-visual-studio-credential: true
          exclude-visual-studio-code-credential: true
          exclude-azure-cli-credential: false
          exclude-azure-powershell-credential: true
          exclude-azure-developer-cli-credential: true
          exclude-interactive-browser-credential: true

      - name: Pack with Signed DLLs
        run: |
          $staging = "${{ github.workspace }}/staging"
          New-Item -ItemType Directory -Path $staging -Force | Out-Null
          dotnet pack src/JamesConsulting/JamesConsulting.csproj --configuration $env:BUILD_CONFIGURATION --no-build -o $staging
        shell: pwsh

      - name: Show Derived Version
        run: |
          dotnet tool install --global nbgv
          nbgv get-version
        shell: pwsh

      - name: Upload Signed Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: signed-nupkgs
          path: staging/*.nupkg
          if-no-files-found: error
