name: Publish Tagged Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  id-token: write
  contents: read
  packages: write

env:
  BUILD_CONFIGURATION: Release
  CODE_SIGNING_ENDPOINT: https://eus.codesigning.azure.net
  CODE_SIGNING_ACCOUNT: jc-ts-account
  CODE_SIGNING_PROFILE: Code-Signing
  TIMESTAMP_URL: http://timestamp.acs.microsoft.com

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore src/JamesConsulting.sln

      - name: Build
        run: dotnet build src/JamesConsulting.sln --configuration $env:BUILD_CONFIGURATION --no-restore

      - name: Pack
        run: |
          $out = "${{ github.workspace }}/publish"
          New-Item -ItemType Directory -Path $out -Force | Out-Null
          dotnet pack src/**/JamesConsulting.csproj --configuration $env:BUILD_CONFIGURATION --no-build -o $out
        shell: pwsh

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Sign Packages
        uses: azure/trusted-signing-action@v0
        with:
          endpoint: ${{ env.CODE_SIGNING_ENDPOINT }}
          trusted-signing-account-name: ${{ env.CODE_SIGNING_ACCOUNT }}
          certificate-profile-name: ${{ env.CODE_SIGNING_PROFILE }}
          files-folder: ${{ github.workspace }}/publish
          files-folder-filter: nupkg
          files-folder-recurse: false
          file-digest: SHA256
          timestamp-rfc3161: ${{ env.TIMESTAMP_URL }}
          timestamp-digest: SHA256
          exclude-environment-credential: true
          exclude-workload-identity-credential: false
          exclude-managed-identity-credential: true
          exclude-shared-token-cache-credential: true
          exclude-visual-studio-credential: true
          exclude-visual-studio-code-credential: true
          exclude-azure-cli-credential: true
          exclude-azure-powershell-credential: true
          exclude-azure-developer-cli-credential: true
          exclude-interactive-browser-credential: true

      - name: Publish to nuget.org
        run: dotnet nuget push publish/*.nupkg --source "https://api.nuget.org/v3/index.json" --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: publish/*.nupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}